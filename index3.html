<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:title" content="WordMaze" />
    <meta property="og:image" content="./images/project_pic.png" />
    <meta
      property="og:description"
      content="A word game that renders a 4 x 4 grid to users and they must find as many possible words within the allotted time."
    />
    <meta property="og:url" content="https://kingape714.github.io/wordmaze/" />

    <title>Word Maze</title>

    <link rel="icon" type="image/png" href="./images/wordMazeFavicon2.png" />
    <script type="module" src="./src/index.js"></script>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0 , minimum-scale=1.00, maximum-scale=1.00, user-scalable=no"> -->
  </head>
  <body>
    <h1 class="title">Word Maze!</h1>
    <div class="modal-bg">
      <div class="modal">
        <div class="modal-inner">
          <span class="modal-close">X</span>
          <h1 class="modal-title"></h1>
          <h2 class="modal-child"></h2>
        </div>
      </div>
    </div>
    <div class="outer-container">
      <div class="outer-game-container">
        <div>
          <div class="word-outer-container">
            <div class="word-container"></div>
          </div>
          <div onselectstart="return false" class="game-board-container">
            <svg class="svg-container"></svg>
          </div>
        </div>
        <div class="bottom-panel-container">
          <div class="side-container">
            <div class="side-upper-container">
              <div class="left-container">
                <button class="modal-button">RULES</button>
                <button class="restart-button">RESTART</button>
              </div>
              <div class="right-container">
                <button class="play-music">PLAY MUSIC</button>
                <button class="pause-music">PAUSE MUSIC</button>
              </div>
            </div>
            <div class="side-panel-inner-container">
              <div class="side-mini-container">
                <p class="side-panel-title">time</p>
                <div class="time-div">
                  <div class="countdown">2:00</div>
                  <div class="count-expression"></div>
                </div>
              </div>
            </div>
            <div class="side-panel-inner-container">
              <div class="side-mini-container">
                <p class="side-panel-title">score</p>
                <div class="points-div">
                  <div class="gamepoints">0</div>
                  <div class="point-expression"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="definitions-container"></div>
        </div>
      </div>
      <div class="clue-container">
        <div class="clue-div-title">
          <div class="inner-clue-title">BOARD COMPLETION:</div>
          <div class="complete-percent">0.00%</div>
        </div>
        <div class="inner-clue-container"></div>
      </div>
    </div>
  </body>
</html>
