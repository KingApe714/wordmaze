<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Maze</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/main.js"></script>
</head>
<body style="background-image: url('background.jpeg');">
    <h1 class="title">Word Maze!</h1>
    <div class="modal-bg">
        <div class="modal">
            <span class="modal-close">X</span>
            <h2 class="modal-child"></h2>
        </div>
    </div>
    <div class="outer-game-container">
        <div class="side-container">
            <button class="modal-button">RULES</button>
            <div class="countdown">
                <p class="side-panel-title">time</p>
                2:00
            </div>
            <div class="gamepoints">
                <p class="side-panel-title">score</p>
                0
            </div>
        </div>
        <div onselectstart="return false"
            class="game-board-container">
            <svg class="svg-container">
            </svg>
        </div>
    </div>
</body>
</html>
