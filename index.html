<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Maze</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/main.js"></script>
</head>
<body>
    <h1 class="title">Word Maze!</h1>
    <div class="modal-bg">
        <div class="modal">
            <div class="modal-inner">
                <span class="modal-close">X</span>
                <h1 class="modal-title"></h1>
                <h2 class="modal-child"></h2>
            </div>
        </div>
    </div>
    <div class="outer-container">
        <div class="outer-game-container">
            <div>
                <div class="word-outer-container">
                    <div class="word-container"></div>
                </div>
                <div onselectstart="return false"
                class="game-board-container">
                    <svg class="svg-container"></svg>
                </div>
            </div>
            <div class="bottom-panel-container">
                <div class="side-container">
                    <button class="modal-button">RULES</button>
                    <div class="side-panel-inner-container">
                        <div class="side-mini-container">
                            <p class="side-panel-title">time</p>
                            <div class="time-div">
                                <div class="countdown">2:00</div>
                                <div class="count-expression"></div>
                            </div>
                        </div>
                    </div>
                    <div class="side-panel-inner-container">
                        <div class="side-mini-container">
                            <p class="side-panel-title">score</p>
                            <div class="points-div">
                                <div class="gamepoints">0</div>
                                <div class="point-expression"></div>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="definitions-container">
                
                </div>
            </div>
        </div>
        <div class="clue-container">
            <div class="inner-clue-container">
            
            </div>
        </div>
    </div>
</body>
</html>
